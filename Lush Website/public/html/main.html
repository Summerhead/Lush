<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="/public/content/icons/favicon/galaxy-spiral-shape.png"
    />
    <link rel="stylesheet" href="/public/css/partials/main.css" />
    <link rel="stylesheet" href="/public/css/index.css" />
    <link rel="stylesheet" href="/public/css/partials/header.css" />
    <link rel="stylesheet" href="/public/css/partials/footer.css" />
    <link rel="stylesheet" href="/public/css/music.css" />
    <link rel="stylesheet" href="/public/css/partials/editAudioWindow.css" />
    <link rel="stylesheet" href="/public/css/partials/editArtistWindow.css" />
    <link rel="stylesheet" href="/public/css/artists.css" />
    <link rel="stylesheet" href="/public/css/artist.css" />
    <link rel="stylesheet" href="/public/css/partials/searchBar.css" />
    <link rel="stylesheet" href="/public/css/partials/editPlaylistWindow.css" />
    <link rel="stylesheet" href="/public/css/playlists.css" />
    <link rel="stylesheet" href="/public/css/partials/general.css" />

    <title>Lush</title>
  </head>

  <body>
    <header id="header">
      <div id="logo-container">
        <a id="logo" href="/">Lush</a>
      </div>
      <div id="current-audio" class="invisible">
        <div class="audio-main">
          <div class="left-side">
            <div class="left-side-container">
              <button class="prev-button"></button>
              <button class="play-button"></button>
              <button class="next-button"></button>
            </div>
          </div>

          <div class="audio-content">
            <div class="audio-header-container">
              <div class="audio-header">
                <div class="artists"></div>
                <div class="title"></div>
              </div>
            </div>
            <progress value="0" max="100" class="progress-bar"></progress>
          </div>

          <div class="audio-hud">
            <div class="right-tab">
              <button class="repeat"></button>
            </div>

            <div class="time">
              <div class="hidden">
                <div class="curr-time">
                  <span>00:00</span>
                </div>

                <div class="time-slash">/</div>
              </div>

              <div class="duration">
                <span></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="pages-container">
        <ul id="pages">
          <li id="music-tab">
            <a href="/music"><div>Music</div></a>
          </li>

          <li id="artists-tab">
            <a href="/artists"><div>Artists</div></a>
          </li>

          <!-- <li id="genres-tab">
            <a href="/genres"><div>Genres</div></a>
          </li> -->

          <li id="playlists-tab">
            <a href="/playlists"><div>Playlists</div></a>
          </li>
        </ul>
      </div>
    </header>

    <div id="edit-audio-window-container">
      <div id="edit-audio-window-background"></div>
      <div id="edit-audio-window">
        <button class="close-button">
          <img src="/public/content/icons/cancel.svg" />
        </button>
        <div class="content">
          <div class="title">
            <div class="section-name"><p>Title</p></div>
            <div class="inputs"></div>
          </div>
          <div class="artists">
            <div class="section-name"><p>Artists</p></div>
            <div class="inputs"></div>
            <div class="add-button-container">
              <button class="add-artist">+</button>
            </div>
          </div>
          <div class="genres">
            <div class="section-name"><p>Genres</p></div>
            <div class="inputs"></div>
            <div class="add-button-container">
              <button class="add-genre">+</button>
            </div>
          </div>
        </div>
        <button class="submit-button">OK</button>
      </div>
    </div>

    <div id="edit-artist-window-container">
      <div id="edit-artist-window-background"></div>
      <div id="edit-artist-window">
        <button class="close-button">
          <img src="/public/content/icons/cancel.svg" />
        </button>
        <div class="content">
          <div class="title">
            <div class="section-name"><p>Title</p></div>
            <div class="inputs"></div>
          </div>
          <div class="cover">
            <div class="section-name"><p>Cover</p></div>
            <button class="upload-button"></button>
            <input
              type="file"
              accept="image/*"
              class="file-input"
              style="display: none"
            />
            <output class="list"></output>
            <div class="image-wrapper"></div>
          </div>
          <div class="genres">
            <div class="section-name"><p>Genres</p></div>
            <div class="inputs"></div>
            <div class="add-button-container">
              <button class="add-genre">+</button>
            </div>
          </div>
        </div>
        <button class="submit-button">OK</button>
      </div>
    </div>

    <div id="edit-playlist-window-container">
      <div id="edit-playlist-window-background"></div>
      <div id="edit-playlist-window">
        <button class="close-button">
          <img src="/public/content/icons/cancel.svg" />
        </button>
        <div class="content">
          <div class="title">
            <div class="section-name"><p>Title</p></div>
            <div class="inputs"></div>
          </div>
          <div class="cover">
            <div class="section-name"><p>Cover</p></div>
            <button class="upload-cover" class="upload-button"></button>
            <input
              type="file"
              accept="image/*"
              class="file-input"
              style="display: none"
            />
            <output class="list"></output>
            <div class="image-wrapper"></div>
          </div>
          <div class="add-audios">
            <div class="search-bar-container"></div>
            <ol class="audios-ol"></ol>
          </div>
        </div>
        <button class="submit-button">OK</button>
      </div>
    </div>

    <main id="main"></main>
    <!-- <footer id="footer"></footer> -->

    <script type="text/javascript" src="http://livejs.com/live.js"></script>
    <script type="module" src="/public/js/partials/loadPartials.js"></script>
  </body>
</html>
